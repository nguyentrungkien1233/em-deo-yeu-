<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anniversary Game ‚ù§Ô∏è</title>
  <style>
    body { margin: 0; background-color: #0b0101; overflow: hidden; font-family: 'Arial', sans-serif; color: white; }
    
    /* Giao di·ªán game */
    #game-ui {
      position: fixed; top: 20px; width: 100%; text-align: center;
      z-index: 1000; font-size: 24px; color: #ff4d6d; text-shadow: 0 0 10px white;
    }

    .dialog { 
      position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
      background: rgba(248, 199, 218, 0.95); padding: 30px; border-radius: 20px;
      color: #ff4d6d; text-align: center; box-shadow: 0 0 30px pink; z-index: 10000;
      cursor: pointer; font-size: 22px; font-weight: bold; border: 3px solid white;
    }

    /* Tr√°i tim ƒë·ªÉ h·ª©ng */
    .falling-heart {
      position: fixed; cursor: crosshair; font-size: 40px;
      user-select: none; z-index: 500;
      transition: transform 0.2s;
    }
    .falling-heart:hover { transform: scale(1.5); }

    /* L·ªùi nh·∫Øn sau game */
    #final-msg {
      position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%) scale(0);
      text-align: center; z-index: 2000; transition: all 1s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }
    #final-msg.show { transform: translate(-50%, -50%) scale(1); }

    .rainbow-text {
      font-size: 45px; font-weight: bold;
      background: linear-gradient(to right, #ff4d6d, #ffb3c1, #ffffff, #ffb3c1, #ff4d6d);
      -webkit-background-clip: text; -webkit-text-fill-color: transparent;
      background-size: 200% auto; animation: shine 3s linear infinite;
    }

    /* ·∫¢nh k·ª∑ ni·ªám bay */
    .photo-card {
      position: absolute; width: 150px; border: 5px solid white;
      border-radius: 10px; box-shadow: 0 10px 20px rgba(0,0,0,0.5);
      animation: floatUp 8s linear forwards; z-index: 100;
    }

    @keyframes shine { to { background-position: 200% center; } }
    @keyframes floatUp {
      0% { transform: translateY(110vh) rotate(0deg); opacity: 0; }
      10% { opacity: 1; }
      100% { transform: translateY(-20vh) rotate(360deg); opacity: 0; }
    }
  </style>
</head>
<body>

  <div id="startDialog" class="dialog">
    Ch√†o C√¥ng Ch√∫a! ‚ù§Ô∏è<br>
    H·ª©ng ƒë·ªß 10 tr√°i tim ƒë·ªÉ nh·∫≠n qu√† nh√©! <br>
    (B·∫•m ƒë·ªÉ b·∫Øt ƒë·∫ßu)
  </div>

  <div id="game-ui" style="display: none;">‚ù§Ô∏è ƒê√£ h·ª©ng: <span id="score">0</span>/10</div>

  <div id="final-msg">
    <div class="rainbow-text">Happy Anniversary!</div>
    <div style="font-size: 24px; margin-top: 10px;">‚ù§Ô∏è 1 Month Together ‚ù§Ô∏è</div>
    <p id="typewriter" style="font-size: 20px; color: #ffb3c1;"></p>
  </div>

  <audio id="backgroundMusic" src="music.mp3" loop></audio>

  <script>
    const photos = [
      "z7494301043917_eff74a89ec2df631793295fb7f7ace0e.jpg",
      "z7494418523600_223eebc1c88837983e0af807b4c09a09.jpg",
      "z7494418527776_fa44a81e48f1dce448c1d07e8e29dd7f.jpg",
      "z7494418534867_4e8fe15cc292698d3816494e2b7a758e.jpg",
      "·∫£nh/z7494459606101_1be3f07f6d2a5123220f169b5fb28b62.jpg",
      "·∫£nh/z7494462595127_a77e7d538655852603d7c488316253fb.jpg",
      "·∫£nh/z7494465212210_bb0210612413dde76f8d5f83a6bc1897.jpg"
    ];

    let score = 0;
    const goal = 10;
    const dialog = document.getElementById("startDialog");
    const audio = document.getElementById("backgroundMusic");
    const gameUI = document.getElementById("game-ui");
    const finalMsg = document.getElementById("final-msg");

    function createFallingHeart() {
      if (score >= goal) return;
      const heart = document.createElement("div");
      heart.className = "falling-heart";
      heart.innerHTML = "‚ù§Ô∏è";
      heart.style.left = Math.random() * 90 + "vw";
      heart.style.top = "-50px";
      
      let speed = Math.random() * 3 + 2;
      let pos = -50;
      
      document.body.appendChild(heart);

      const fall = setInterval(() => {
        pos += speed;
        heart.style.top = pos + "px";
        if (pos > window.innerHeight) {
          clearInterval(fall);
          heart.remove();
          if (score < goal) createFallingHeart(); // T·∫°o l·∫°i n·∫øu ch∆∞a h·ª©ng ƒë·ªß
        }
      }, 20);

      heart.onclick = () => {
        score++;
        document.getElementById("score").innerText = score;
        clearInterval(fall);
        heart.style.transform = "scale(2)";
        heart.style.opacity = "0";
        setTimeout(() => heart.remove(), 200);
        
        if (score >= goal) {
          winGame();
        } else {
          createFallingHeart();
        }
      };
    }

    function winGame() {
      gameUI.style.display = "none";
      finalMsg.classList.add("show");
      typeWriter("C·∫£m ∆°n em ƒë√£ ·ªü b√™n anh su·ªët 1 th√°ng qua. Anh y√™u em r·∫•t nhi·ªÅu! ‚ù§Ô∏è");
      setInterval(spawnPhoto, 2000);
      // Hi·ªáu ·ª©ng tim bay n·ªÅn
      setInterval(() => {
        const h = document.createElement("div");
        h.innerHTML = "üíñ";
        h.style.position = "fixed";
        h.style.left = Math.random()*100+"vw";
        h.style.bottom = "0";
        h.style.animation = "floatUp 5s linear forwards";
        document.body.appendChild(h);
      }, 300);
    }

    function spawnPhoto() {
      const img = document.createElement("img");
      img.src = photos[Math.floor(Math.random() * photos.length)];
      img.className = "photo-card";
      img.style.left = Math.random() * (window.innerWidth - 150) + "px";
      document.body.appendChild(img);
      setTimeout(() => img.remove(), 8000);
    }

    function typeWriter(text, i = 0) {
      if (i < text.length) {
        document.getElementById("typewriter").innerHTML += text.charAt(i);
        setTimeout(() => typeWriter(text, i + 1), 100);
      }
    }

    dialog.addEventListener("click", () => {
      dialog.style.display = "none";
      gameUI.style.display = "block";
      audio.play();
      // T·∫°o 3 tr√°i tim r∆°i c√πng l√∫c ƒë·ªÉ b·∫Øt ƒë·∫ßu
      createFallingHeart();
      createFallingHeart();
      createFallingHeart();
    });
  </script>
</body>
</html>
