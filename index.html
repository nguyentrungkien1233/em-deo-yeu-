<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Anniversary ❤️</title>
  <style>
    body { margin: 0; background-color: black; overflow: hidden; height: 100vh; width: 100vw; font-family: 'Arial', sans-serif; }
    .dialog {
      position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
      background-color: #F8C7DA; padding: 25px; border-radius: 15px;
      color: white; text-align: center; box-shadow: 0 0 20px pink; z-index: 3000;
      cursor: pointer; font-size: 20px; font-weight: bold; border: 2px solid white;
    }
    #anni-content {
      position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%) scale(0);
      text-align: center; z-index: 2000; transition: all 1s ease; opacity: 0; width: 100%;
    }
    #anni-content.show { transform: translate(-50%, -50%) scale(1); opacity: 1; }
    .rainbow-text {
      font-size: 40px; font-weight: bold;
      background: linear-gradient(to right, #ff4d6d, #ffb3c1, #ffffff, #ffb3c1, #ff4d6d);
      -webkit-background-clip: text; -webkit-text-fill-color: transparent;
      background-size: 200% auto; animation: shine 3s linear infinite;
    }
    @keyframes shine { to { background-position: 200% center; } }
    .photo-fly {
      position: fixed; width: 160px; border: 4px solid white; border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.5); z-index: 1000;
      animation: flyUp 10s linear forwards;
    }
    @keyframes flyUp {
      0% { transform: translateY(110vh) rotate(0deg); opacity: 0; }
      10% { opacity: 1; }
      100% { transform: translateY(-20vh) rotate(360deg); opacity: 0; }
    }
    .heart { position: fixed; color: #ff4d6d; animation: heartFly 6s linear forwards; z-index: 500; }
    @keyframes heartFly { to { transform: translateY(-110vh); opacity: 0; } }
  </style>
</head>
<body>

  <div id="startBtn" class="dialog">Bấm vào đây để nhận quà Anni! ❤️</div>

  <div id="anni-content">
    <div class="rainbow-text">Happy Anniversary</div>
    <div style="font-size: 22px; color: white; margin-top: 10px;">❤️ 1 Month Together ❤️</div>
    <p id="msg" style="color: #ffb3c1; font-size: 18px; margin-top: 15px;"></p>
  </div>

  <audio id="bgMusic" preload="auto" loop>
    <source src="music.mp3" type="audio/mpeg">
  </audio>

  <script>
    const images = [
      "z7494301043917_eff74a89ec2df631793295fb7f7ace0e.jpg",
      "z7494418523600_223eebc1c88837983e0af807b4c09a09.jpg",
      "z7494418527776_fa44a81e48f1dce448c1d07e8e29dd7f.jpg",
      "z7494418534867_4e8fe15cc292698d3816494e2b7a758e.jpg",
      "z7494459606101_1be3f07f6d2a5123220f169b5fb28b62.jpg",
      "z7494462595127_a77e7d538655852603d7c488316253fb.jpg",
      "z7494465212210_bb0210612413dde76f8d5f83a6bc1897.jpg",
      "z7494466189284_62f000b75286fad3e2712050fa76b470.jpg",
      "z7494466199823_e2bce579ca82b825901d0a2bcfc4f8f9.jpg",
      "z7494466832761_ea55b77a94bffc9967843532c5d62175.jpg",
      "z7494467735178_9c45c91fd4b5e4c1cf60cc37e954da8e.jpg"
    ];

    const btn = document.getElementById("startBtn");
    const audio = document.getElementById("bgMusic");
    const content = document.getElementById("anni-content");

    btn.addEventListener("click", () => {
      // 1. Ẩn nút ngay lập tức
      btn.style.display = "none";
      
      // 2. Ép phát nhạc (Kỹ thuật giúp vượt qua rào cản trình duyệt)
      audio.muted = false; 
      audio.play().then(() => {
        console.log("Nhạc đang phát ngon lành!");
      }).catch(err => {
        console.error("Vẫn lỗi nhạc, kiểm tra lại tên file nhé bạn!", err);
      });
      
      // 3. Hiển thị nội dung
      content.classList.add("show");
      typeWriter("Cảm ơn em vì 1 tháng qua đã luôn yêu anh... ❤️");

      setInterval(createPhoto, 2500);
      setInterval(createHeart, 300);
    });

    function createPhoto() {
      const img = document.createElement("img");
      img.src = images[Math.floor(Math.random() * images.length)];
      img.className = "photo-fly";
      img.style.left = Math.random() * (window.innerWidth - 160) + "px";
      document.body.appendChild(img);
      setTimeout(() => img.remove(), 10000);
    }

    function createHeart() {
      const h = document.createElement("div");
      h.className = "heart";
      h.innerHTML = "❤️";
      h.style.left = Math.random() * 100 + "vw";
      h.style.bottom = "-20px";
      h.style.fontSize = Math.random() * 20 + 15 + "px";
      document.body.appendChild(h);
      setTimeout(() => h.remove(), 6000);
    }

    function typeWriter(text, i = 0) {
      if (i < text.length) {
        document.getElementById("msg").innerHTML += text.charAt(i);
        setTimeout(() => typeWriter(text, i + 1), 100);
      }
    }
  </script>
</body>
</html>
